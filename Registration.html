<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
    <h1>Please fill out the following form in order to register.</h1>
</head>
<body>
<form method="post" action="regPulling.php">
    <div><label>First Name:</label>
        <input type="text" name="firstName" id="firstName" required>
    </div>

    <div><label>Last Name:</label>
        <input type="text" name="lastName" id="lastName" required>
    </div>

    <div><label>Email Address: </label>
        <input type="email" name="email" id="email" required>
    </div>

    <div><label>Please enter a password: </label>
        <input type="password" name="password" id="password" required>
    </div>

    <div><label>Confirm password: </label>
        <input type="password" name="password" id="passwordConfirm" required>
    </div>

    <div>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
    </div>

    <p><a href="ReturningUser.html">User Login</a></p>
</body>
</html>
